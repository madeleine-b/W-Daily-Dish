<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <title>Wellesley Daily Dish</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<meta name="keywords" content="wellesley college, wellesley fresh, dining" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    
  </head>

  <body>
    <div class="header">
      <a href="/"><h1>Wellesley Daily Dish</h1></a>
    </div>

    <div>
      <p>Thanks for your subscription!</p>
      <p>The items you currently have alerts set up for are:</p>
      <p>
        <ul>
          {% for thing in foods %}
            <li>{{thing}}</li>
          {% endfor %}
        </ul>
      </p>
      <p> Your email username is {{emailaddress}}</p>
       
    </div>
  </body>
</html>
{% endautoescape %}
